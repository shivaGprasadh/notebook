                    excerpt: "Implementing effective logging, monitoring and alerting systems to detect and respond to security incidents.",
                    date: "May 23, 2025",

                },
                {

                    url: "api-security-protecting-your-service-endpoints.html",

                {

                    url: "mobile-application-security-testing.html",
                    excerpt: "Methodologies and tools for identifying and remediating security vulnerabilities in mobile applications.",
                    date: "May 28, 2025",
                    keywords: ["mobile security", "app testing", "android security", "ios security", "penetration testing"]
                },
                {
                    title: "Hardware Security Modules (HSMs)",
                    url: "hardware-security-modules-hsms.html",
                    excerpt: "Understanding how HSMs protect cryptographic keys and secure sensitive operations in enterprise environments.",
                    date: "June 1, 2025",
                    keywords: ["hsm", "hardware security", "key management", "cryptographic operations", "secure hardware"]
                },
                {
                    title: "Implementing DLP (Data Loss Prevention)",
                    url: "implementing-dlp-data-loss-prevention.html",
                    excerpt: "How to deploy and configure effective DLP solutions to protect sensitive data across your organization.",
                    date: "June 5, 2025",
                    keywords: ["dlp", "data loss prevention", "data protection", "sensitive data", "exfiltration prevention"]
                },
                {
                    title: "Cryptography Fundamentals for Security Professionals",
                    url: "cryptography-fundamentals-for-security-professionals.html",
                    excerpt: "A practical introduction to cryptographic concepts, algorithms, and implementations for security practitioners.",
                    date: "June 8, 2025",
                    keywords: ["cryptography", "encryption", "hashing", "digital signatures", "PKI", "key management"]
                },
                {
                    title: "Security in the Internet of Things (IoT)",
                    url: "security-in-the-internet-of-things-iot.html",
                    excerpt: "Addressing unique security challenges in IoT ecosystems and how to implement appropriate controls.",
                    date: "June 12, 2025",
                    keywords: ["iot security", "internet of things", "embedded security", "smart devices", "iot vulnerabilities"]
                },
                {
                    title: "Advanced Persistent Threats (APTs)",
                    url: "advanced-persistent-threats-apts.html",
                    excerpt: "Identifying, defending against, and responding to sophisticated long-term targeted attacks by nation-states and organized threat actors.",
                    date: "June 15, 2025",
                    keywords: ["apt", "targeted attacks", "nation-state threats", "persistent threats", "advanced attacks"]
                },
                {
                    title: "Security Compliance Frameworks",
                    url: "security-compliance-frameworks.html",
                    excerpt: "Navigating major security compliance frameworks like ISO 27001, SOC 2, HIPAA, and PCI DSS to achieve certification.",
                    date: "June 18, 2025",
                    keywords: ["compliance", "regulatory frameworks", "iso 27001", "soc 2", "hipaa", "pci dss"]
                }
            ];

            // Sort posts by date (most recent first)
            securityPosts.sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });

            // Pagination settings
            const postsPerPage = 10;
            let currentPage = 1;
            let filteredPosts = [...securityPosts];

            // Search functionality
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            // Function to filter posts based on search query
            function filterPosts(query) {
                if (!query || query.trim() === '') {
                    return securityPosts;
                }
                
                query = query.toLowerCase().trim();
                return securityPosts.filter(post => {
                    // Search in title, excerpt and keywords
                    const titleMatch = post.title.toLowerCase().includes(query);
                    const excerptMatch = post.excerpt.toLowerCase().includes(query);
                    const keywordMatch = post.keywords && post.keywords.some(keyword => 
                        keyword.toLowerCase().includes(query)
                    );
                    
                    return titleMatch || excerptMatch || keywordMatch;
                });
            }

            // Event listener for search button
            searchButton.addEventListener('click', function() {
                const query = searchInput.value;
                filteredPosts = filterPosts(query);
                currentPage = 1;
                renderPosts();
                renderPagination();
            });

            // Event listener for Enter key in search input
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const query = searchInput.value;
                    filteredPosts = filterPosts(query);
                    currentPage = 1;
                    renderPosts();
                    renderPagination();
                }
            });

            // Function to render posts for current page
            function renderPosts() {
                const postsGrid = document.querySelector('.security-posts-grid');
                if (!postsGrid) return;

                // Clear existing posts
                postsGrid.innerHTML = '';

                // Calculate posts for current page
                const startIndex = (currentPage - 1) * postsPerPage;
                const endIndex = startIndex + postsPerPage;
                const paginatedPosts = filteredPosts.slice(startIndex, endIndex);

                if (paginatedPosts.length === 0) {
                    // No results found
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.innerHTML = '<p>No posts found matching your search. Try different keywords.</p>';
                    postsGrid.appendChild(noResults);
                    return;
                }

                // Add posts to the grid
                paginatedPosts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'post-card';
                    
                    // List of completed blog posts that exist as actual files
                    const completedPosts = [
                        "security-fundamentals.html",
                        "authentication-vs-authorization.html",
                        "principle-of-least-privilege.html",
                        "the-cia-triad-cornerstone-of-information-security.html",
                        "cybersecurity-best-practices-for-2025.html",
                        "understanding-zero-trust-architecture.html",
                        "the-rise-of-devsecops.html",
                        "what-is-ransomware-protection-and-recovery.html",
                        "owasp-top-10-security-risks.html",
                        "https-handshaking-and-tls-deep-dive.html"
                    ];
                    // Use under-construction.html for blog posts that aren't completed yet
                    const actualUrl = completedPosts.includes(post.url) ? post.url : "under-construction.html";
                    
                    postCard.innerHTML = `
                        <h3 class="post-title"><a href="${actualUrl}">${post.title}</a></h3>
                        <div class="post-meta"><span class="post-date">${post.date}</span></div>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <a href="${actualUrl}" class="read-more">Read More</a>
                    `;
                    
                    postsGrid.appendChild(postCard);
                });
            }

            // Function to render pagination controls
            function renderPagination() {
                const paginationContainer = document.getElementById('pagination');
                if (!paginationContainer) return;

                // Clear existing pagination
                paginationContainer.innerHTML = '';

                // Calculate total pages
                const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
                
                if (totalPages <= 1) {
                    // No need for pagination
                    return;
                }

                // Previous button
                if (currentPage > 1) {
                    const prevButton = document.createElement('button');
                    prevButton.className = 'pagination-button prev';
                    prevButton.textContent = '←';
                    prevButton.addEventListener('click', () => {
                        currentPage--;
                        renderPosts();
                        renderPagination();
                        window.scrollTo(0, 0);
                    });
                    paginationContainer.appendChild(prevButton);
                }

                // Page buttons
                const maxButtons = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
                let endPage = Math.min(totalPages, startPage + maxButtons - 1);

                // Adjust if we're at the end
                if (endPage - startPage + 1 < maxButtons && startPage > 1) {
                    startPage = Math.max(1, endPage - maxButtons + 1);
                }

                // First page and ellipsis
                if (startPage > 1) {
                    const firstButton = document.createElement('button');
                    firstButton.className = 'pagination-button';
                    firstButton.textContent = '1';
                    firstButton.addEventListener('click', () => {
                        currentPage = 1;
                        renderPosts();
                        renderPagination();
                        window.scrollTo(0, 0);
                    });
                    paginationContainer.appendChild(firstButton);

                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.className = 'pagination-ellipsis';
                        ellipsis.textContent = '...';
                        paginationContainer.appendChild(ellipsis);
                    }
                }

                // Page buttons
                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.className = 'pagination-button' + (i === currentPage ? ' active' : '');
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        renderPosts();
                        renderPagination();
                        window.scrollTo(0, 0);
                    });
                    paginationContainer.appendChild(pageButton);
                }

                // Last page and ellipsis
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.className = 'pagination-ellipsis';
                        ellipsis.textContent = '...';
                        paginationContainer.appendChild(ellipsis);
                    }

                    const lastButton = document.createElement('button');
                    lastButton.className = 'pagination-button';
                    lastButton.textContent = totalPages;
                    lastButton.addEventListener('click', () => {
                        currentPage = totalPages;
                        renderPosts();
                        renderPagination();
                        window.scrollTo(0, 0);
                    });
                    paginationContainer.appendChild(lastButton);
                }

                // Next button
                if (currentPage < totalPages) {
                    const nextButton = document.createElement('button');
                    nextButton.className = 'pagination-button next';
                    nextButton.textContent = '→';
                    nextButton.addEventListener('click', () => {
                        currentPage++;
                        renderPosts();
                        renderPagination();
                        window.scrollTo(0, 0);
                    });
                    paginationContainer.appendChild(nextButton);
                }
            }

            // Initialize
            renderPosts();
            renderPagination();
        });
    </script>
